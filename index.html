<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />

    <title>Order Summary Component</title>

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />

    <!-- import the webpage's javascript file -->
    <script src="/script.js" defer></script>
  </head>
  <body>
    <!--MAIN COMPONENT CONTAINER-->
    <div class="container">
      <div class="image-container">
        <img
          src="https://cdn.glitch.global/ba57e5c1-f683-48bf-ab2f-c3bc2d3139b1/illustration-hero.svg?v=1670011793823"
          alt="music-hero"
        />
      </div>
      <!--BOTTOM MAIN CONTAINER-->
      <div class="bottom-main-component">
        <h2>Order summary</h2>
        <p class="order-info">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <!--ANNUAL PLAN CONTAINER-->
        <div class="annual-plan-container">
          <div class="music-note-image">
            <img
              src="https://cdn.glitch.global/ba57e5c1-f683-48bf-ab2f-c3bc2d3139b1/icon-music.svg?v=1670011788104"
              alt="music-note"
            />
          </div>
          <div class="annual-plan-details">
            <p class="detail-1">Annual Plan</p>
            <span class="detail-2">$59.99/year</span>
          </div>
          <div class="change-link">
            <a href="#">Change</a>
          </div>
        </div>
        <!--PAYMENT BUTTON-->
        <div class="payment-button">
          <button>Proceed to Payment</button>
        </div>
        <div class="cancel">
          <a href="#">cancel order</a>
        </div>
      </div>
    </div>
  </body>
</html>
